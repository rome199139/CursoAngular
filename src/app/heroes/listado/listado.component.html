<p>Listado de mis Heroes!!!!</p>
<div *ngIf="heroeBorrado" else noBorrado>
    <h4>!!..Heroe borrado...¡¡¡</h4>
    <span>{{heroeBorrado}}</span>
</div>
<<ng-template #noBorrado>
    <h3>No se ha borrado nada.</h3>
</ng-template>

<button (click)="borraritem()">Borrar</button>
<ul>
    <li *ngFor="let heroe of heroes, let i = index">
      {{i+1}} - {{heroe}}
    </li>    
</ul>
