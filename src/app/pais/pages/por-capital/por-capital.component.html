<div class="animate__animated animate__fadeIn animate__fast">
    <h2>Por Capital</h2>
    <hr>
    <div class="row">
        <div class="col">
            <app-pais-input (onEnter)="buscar($event)" placeholder="Buscar capital ..."></app-pais-input>
        </div>
    </div>
    <hr>
</div>

<div *ngIf="hayError" class="alert alert-danger">No se encontraron datos asociados al termino {{termino}}</div>

<div *ngIf="capitales.length > 0" class="row">
    <div class="col">
       <app-pais-tabla [paises]="capitales"></app-pais-tabla>
    </div>
</div>
