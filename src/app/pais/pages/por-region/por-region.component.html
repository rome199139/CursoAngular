<div class="animate__animated animate__fadeIn animate__faster">
    <h3>Buscar por region: 
        <small>"{{regionActiva | titlecase}}"</small>
    </h3>
    <hr>
    <br>
    <h5>Seleccione la region</h5>
    <!--  [class.btn-primary]="region===regionActiva" -->
</div>


<div class="row">
    <div class="col">
        <button *ngFor="let region of regiones" [class]="getClassCSS(region)"
        (click)="activarRegion(region)">{{region | titlecase}}</button>
    </div>
</div>

<div *ngIf="paisesPorRegion.length > 0" class="row">
    <div class="col">
       <app-pais-tabla [paises]="paisesPorRegion"></app-pais-tabla>
    </div>
</div>
